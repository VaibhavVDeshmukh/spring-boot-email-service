<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .main {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }
        h1 {
            color: rgb(255, 255, 255);
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to S2M, <span th:text="${name}">[Name]</span>!</h1>
        </div>
        <div class="main">
            <p>Hello, <span th:text="${name}">[Name]</span>!</p>
            <p>Thank you for joining us. We're excited to have you with us!</p>
            <p>To get started, click the button below:</p>
            <a th:href="${ctaUrl}" class="btn">Get Started</a>
            <p>If you have any questions, feel free to reach out.</p>
            <p>Best Regards,<br>The Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Our Service. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
